<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
  </head>
  <body>
    <div class="account_name">
      <h1>*Account Name*</h1>
    </div>
    <div class="balance">
      <h2>Your Current balance is: *Insert Number*</h2>
    </div>
    <div class="group_send">
      <label for="group_send">Recipient Entity</label>
      <div class="sec-2">
        <input type="text" name="group_send" placeholder="G_69420" />
      </div>
    </div>
    <div class="amount">
      <label for="amount">Amount Sending</label>
      <div class="sec-2">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input class="amt" type="amount" name="amount" placeholder="$4000" />
      </div>
    </div>
    <button class="login">Request Transfer</button>
    <div class="account_history">
      <table>
        <tr>
          <th>Action</th>
          <th>Difference</th>
          <th>Intial Balance</th>
          <th>Timestamp</th>
        </tr>
        <tr>
          <td>Murder</td>
          <td>-$2000</td>
          <td>$4000</td>
          <td>14:52</td>
        </tr>
      </table>
    </div>
  </body>
</html>
